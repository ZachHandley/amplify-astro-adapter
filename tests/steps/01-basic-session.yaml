name: Basic session creation and read
platform: web

steps:
  - type: navigate
    value: /

  # Verify not logged in
  - type: assert
    target:
      testId: login-prompt

  # Click login
  - type: tap
    target:
      testId: login-link

  # Fill username
  - type: input
    target:
      testId: username-input
    value: testuser_{{uuid}}

  # Submit login
  - type: tap
    target:
      testId: login-btn

  # Debug: capture page state before assertion
  - type: screenshot
    name: debug-before-welcome.png

  # Verify logged in
  - type: assert
    target:
      testId: welcome-msg

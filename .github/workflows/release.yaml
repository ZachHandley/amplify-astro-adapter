name: Create GitHub Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ inputs.version }}"

          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "CHANGELOG<body>## $VERSION\n\n$(git log --pretty=format:"- %s" HEAD)</body>" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG<body>## $VERSION\n\n$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)</body>" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: amplify-astro-adapter ${{ inputs.version }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          tag_name: ${{ inputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
